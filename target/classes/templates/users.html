<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>  
        <title>All Users</title> 
         
    <script type="text/javascript" th:src="@{../../js/jquery-1.5.1.js}"></script>  
    <script type="text/javascript" th:src="@{../../js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.css}" type="text/css" />
    </head>  
    <body>  
        <h1 th:inline="text">Users</h1>  
        <table class="table table-hover">
        	<tr>
        		<th>Name</th>
        		<th>Age</th>
        	</tr>
        	<tr th:each="user:${users.list}">
        		<td th:text="${user.name}"></td>
        		<td th:text="${user.age}"></td>
        	</tr>
        </table>
        <br/>
        
        <ul class="pagination">
        	<li th:if="${!users.isFirstPage}"><a th:href="@{/users/}+${users.pageNum-1}">Previous</a></li>
        	<th:block th:each="i: ${#numbers.sequence(1, users.pages)}">
        		<li th:if="${users.pageNum == i}" class="active"><a href="" th:text="${i}"></a></li>
        		<li th:if="${users.pageNum != i}"><a th:href="@{/users/}+${i}" th:text="${i}"></a></li>
        	</th:block>            
            <li th:if="${!users.isLastPage}"><a th:href="@{/users/} + ${users.pageNum+1}">Next</a></li>
            
            
        </ul>
        
    </body>  
</html>
